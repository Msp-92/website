{% extends 'base.html' %}
{% block title %}
    
{% endblock title %}
    
{% block content %}
    <section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4"><i class="fas fa-plus-circle me-2"></i>ساخت پست جدید</h4>
                    <form>
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">عنوان پست</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="عنوان پست را وارد کنید">
                        </div>

                        <div class="mb-3">
                            <label for="postCategory" class="form-label">دسته‌بندی</label>
                            <select class="form-select" id="postCategory">
                                <option selected>انتخاب دسته‌بندی</option>
                                <option value="1">آموزشی</option>
                                <option value="2">اخبار</option>
                                <option value="3">تجربه‌ها</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="postContent" class="form-label">محتوای پست</label>
                            <textarea class="form-control" id="postContent" rows="8" placeholder="متن پست را وارد کنید"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="postImage" class="form-label">تصویر شاخص</label>
                            <input class="form-control" type="file" id="postImage">
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="publishCheck">
                            <label class="form-check-label" for="publishCheck">
                                منتشر شود
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>ارسال پست</button>
                        <button type="reset" class="btn btn-secondary"><i class="fas fa-undo me-2"></i>بازنشانی</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
